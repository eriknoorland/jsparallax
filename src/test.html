<!DOCTYPE html>
<html>
  <head>
    <title>JSParallax test</title>
    <style>
    body{
      margin: 0;
      padding: 0;
    }

    .parallax-engine{
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .parallax-item{
      position: absolute;

      width: 100px;
      height: 100px;
    }
    </style>
  </head>
  <body>

    <section class="parallax-engine">
      <div class="parallax-item" data-depth="85" style="top: 150px; left: 600px; background-color: green;"></div>
      <div class="parallax-item" data-depth="55" style="top: 200px; left: 500px; background-color: red;"></div>
      <div class="parallax-item" data-depth="30" style="top: 120px; left: 700px; background-color: blue;"></div>
      <div class="parallax-item" data-depth="10" style="top: 170px; left: 650px; background-color: yellow;"></div>
    </section>

    <script>
      var root = window;
    </script>

    <script src="axis.js"></script>
    <script src="state.js"></script>
    <script src="view.js"></script>
    <script src="mousepointer.js"></script>
    <script src="behaviour.js"></script>
    <script src="parallax.js"></script>

    <script>
      /* begin demo script */

      var v = new View({
        x: 0,
        y: 0,
        width: document.documentElement.clientWidth,
        height: document.documentElement.clientHeight
      });
      var b = new Behaviour(Axis.BOTH);
      var jsp = new JSParallax(v, 100, b);
      jsp.setState(State.RUN);

      // add all parallax items
      var items = document.getElementsByClassName('parallax-item');
      for(var i = 0, x = items.length; i < x; i++){
        jsp.addElement(items[i], items[i].getAttribute('data-depth'));
      }

      // pause on timeout (for testing purposes)
      setTimeout(function(){
        //jsp.setState(State.PAUSE);
      }, 500);

      /* end demo script */
    </script>
  </body>
</html>
